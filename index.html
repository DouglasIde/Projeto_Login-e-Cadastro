<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register Douglas' project</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>

    <!-- SETOR DE CRIAÇÃO DE CONTA E LOGIN -->
    <div class="container" id="container">

        <!-- CADASTRAR UMA CONTA-->
        <div class="form-container sign-up">
            <form>
                <h1>Criar uma Conta</h1>
                <div class="icon__social-media">
                    <a href="#" class="icon">
                        <i class="fa-brands fa-google-plus-g"></i>
                    </a>
                    <a href="#" class="icon">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="#" class="icon">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="#" class="icon">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>
                </div>
                <span>ou use seu e-mail para registrar</span>
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <button>Cadastrar</button>
            </form>
        </div>

        <!-- FAZER LOGIN EM UMA CONTA -->
        <div class="form-container register">
            <form>
                <h1 class="sign-in">Faça seu Login</h1>
                <div class="icon__social-media">
                    <a href="#" class="icon">
                        <i class="fa-brands fa-google-plus-g"></i>
                    </a>
                    <a href="#" class="icon">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="#" class="icon">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="#" class="icon">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>
                </div>
                <span>ou use seu e-mail e senha para logar</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <a href="#">Esqueceu sua Senha?</a>
                <button>Login</button>
            </form>
        </div>

        <!-- ALTERNAR O CARD -->
        <!-- CARD DENTRO DE CADASTRO PARA IR PARA O LOGIN -->
        <div class="toogle-container">
            <div class="toogle">
                <div class="toogle-panel toogle-left">
                    <h1>Bem-vindo de Volta!</h1>
                    <p>Já tem uma conta, entre com os seus dados para acessar o site</p>
                    <button class="hidden" id="login">Login</button>
                </div>

                <!-- CARD DENTRO DE LOGIN PARA IR PARA O CADASTRO -->
                <div class="toogle-container">
                    <div class="toogle-panel toogle-right">
                        <h1>Olá, Seja Bem-vindo!</h1>
                        <p>Se cadastre para obter todas as novidades em nossa plataforma!</p>
                        <button class="hidden" id="register">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/742108013b.js" crossorigin="anonymous"></script>
</body>

</html>
